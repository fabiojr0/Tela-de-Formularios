<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Login Responsivo</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="card_imagem">
        <h1>Bem-vindo a tela de login!</h1>
        <img src="loginImage.png">
      </div>
      <div class="card_form" id="telaLogin">
        <img src="loginImage.png">
        <form class="login">
          <div class="forms">
            <h3 id="h3login">Faça seu login!</h3>
          <div class="move">
          <input type="text" class="input" id="usernameLogin">
          <label class="placeholder">Username</label> 
            </div>
          <div class="move">
          <input type="password" class="input" id="passwordLogin">
          <label class="placeholder">Password</label> 
            </div>
          <div class="buttons">
          <input type="submit" class="button">
          <input type="button" value="Clear" class="button clear">
          </div>
            <span id="forgotPass" onclick="singlePage('1')">Esqueceu sua senha?</span>
          <span id="register" onclick="singlePage('2')">Cadastre-se!</span>
            </div>
          
        </form>

        
      </div>
      <div class="card_form" id="telaForgot">
        
        <form class="forgot">
          <div class="forms">
            <h3 id="h3forgot">Digite seu email para trocar sua senha!</h3>
          <div class="move">
          <input type="email" class="input" id="emailForgot">
          <label class="placeholder">Email</label> 
          </div>
          <div class="buttons">
          <input type="submit" class="button">
          <input type="button" value="Clear" class="button clear">
          </div>
            <span id="login" onclick="singlePage('3')">Faça seu login!</span>
          <span id="register" onclick="singlePage('2')">Cadastre-se!</span>
            </div>
          
        </form>

        
      </div>
      <div class="card_form" id="telaRegister">
        

        <form class="register">
          <div class="forms">
            <h3 id="h3register">Cadaste-se aqui!</h3>
          <div class="move">
          <input type="text" class="input" id="usernameRegister">
          <label class="placeholder">Username</label> 
            </div>
          <div class="move">
          <input type="password" class="input" id="passwordRegister">
          <label class="placeholder">Password</label> 
            </div>
            <div class="move">
          <input type="password" class="input" id="passwordConfirmRegister">
          <label class="placeholder">Confirm Password</label> 
            </div>
            <div class="move">
          <input type="email" class="input" id="emailRegister">
          <label class="placeholder">Email</label> 
            </div>
            
          <div class="buttons">
          <input type="submit" class="button">
          <input type="button" value="Clear" class="button clear">
          </div>
          <span id="login" onclick="singlePage('3')">Já tem uma conta? faça login!</span>
            </div>
          
    </form>
        
      </div>
    </div>

  </div>

  <script src="script.js"></script>
</body>

</html>
